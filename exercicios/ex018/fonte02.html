<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'Daily';
            src: url(fontes/Daily\ Bubble.ttf) format(opentype), url(fontes/Daily\ Bubble.ttf) format(truestype);
            font-weight: normal;
            font-style: normal;

        /* 
            Tipos de format()
            - opentype (otf)
            - truestype (ttf)
            - embedded-opentype
            - truestype-aat (Apple Advanced Typography)
            - svg
        */

        }
        body{
            font-family: 'Arial';
        }

        h1{
            font-family: 'Daily', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>

</html>
